<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta content="width=device-width; initial-scale = 1.0; maximum-scale = 1.0; user-scalable=false;" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">        
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>3D Animations</title>       
    </head>
    <body>
        <div style='-webkit-perspective:800px;height:384px;width:700px;' >
            <div id='3D' align='center' style='perspective-origin: 25% 75%;background:#333642;position:absolute;top:200px;left:200px;min-height:284px;color:white;width:300px;z-index:9999;' >3D content!</div>
        </div>     
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
        <script src="../dist/jquery.transform-0.9.5.min.js" type="text/javascript"></script>
	 <script type="text/javascript">
		$(function() {
			$('#3D').animate({ translateZ: '-400px' }, 500);
			$('#3D').animate({ rotateX: '360deg' }, 1000);
			$('#3D').animate({ translateZ: '-100px' }, 500);
			$('#3D').animate({ rotateY: '180deg' }, 1000);
			$('#3D').animate({ rotateY: '360deg', rotateX : '360deg', translateX : '400px', skewX: '20deg'}, 1000);
		});
	</script> 
    </body>
</html>
